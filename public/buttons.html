<h3>Sizes</h3>

<div class="grid-12">

        <button class="button width-100">Copy item</button>
    </div>

    <div class="span-3">

        <button class="button button-slim width-100">Delete item</button>
    </div>

    <div class="span-3">
        <h3 class="subheading">Skinny</h3>
        <button class="button button-skinny width-100">Send item</button>

<h3>Colour schemes</h3>

<div class="grid-10">

    <div class="span-2">

        <button class="button width-100">Copy item</button>
    </div>

    <div class="span-2">

        <button class="button button-stop width-100">Delete item</button>
    </div>

        <button class="button button-action width-100">Send item</button>
    </div>
